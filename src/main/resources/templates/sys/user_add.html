<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4.bootcss.com/favicon.ico" th:href="@{/favicon.ico}">

    <title>Terry's Spring Boot Demo</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
</head>

<body>
<div th:replace="~{/include/bar::topbar }"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/include/bar::sidebar(activeUri='user.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/user/add}" th:object="${user}" method="post">
                <div class="form-group">
                    <label>username</label>
                    <input type="text" class="form-control" placeholder="username" name="userName" required>
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="password" class="form-control" placeholder="password" name="password" required requi>
                </div>
                <div class="form-group">
                    <label>password confirm</label>
                    <input id="pwd-c" type="password" class="form-control" placeholder="password confirm" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="return check()">确认</button>
            </form>
        </main>
    </div>
</div>
<script>
    function check(){
        if ($("input[name='password']").val() != $("#pwd-c").val() ){
            alert("确认密码不一致");
            return false;
        }
        return;
    }
</script>
</body>
</html>
